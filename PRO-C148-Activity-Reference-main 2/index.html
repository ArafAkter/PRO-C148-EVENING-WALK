<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>

      <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>

      <a-asset-item id="fence" src="./models/wooden_fence/scene.gltf"></a-asset-item>

      <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf"></a-asset-item>

      <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky color = "#010101"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.2;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>

    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#555555">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

  

    <!--Photographer-->
    <a-entity>
      <a-entity position="10 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#photographer"
        shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>

    <a-box position="2 0 -4" width = "12.5" color = "#553300" >

    </a-box>

    <a-box position="2 0 -5" width = "12.5" color = "#553300" height = "2">

    </a-box>

    <a-cylinder position = "-10 3 -4.5" height = "15" radius = "0.5" color = "#000000">


    </a-cylinder>
    <a-sphere position = "-10 10 -4.5" color = "gold"> </a-sphere>


    <!--Trees-->

 

    

       

  </a-scene>
</body>

</html>
